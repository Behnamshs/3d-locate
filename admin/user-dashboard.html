<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>کاربران و تعاملات</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <header class="topbar">
      <button class="burger" id="burger3" aria-label="باز/بسته کردن منو">☰</button>
      <div class="brand">پنل ادمین</div>
    </header>

    <aside class="sidebar" id="sidebar3">
      <div class="sidebar-inner">
        <div class="logo">لوگو</div>
        <nav class="menu">
          <a href="admin.html" class="menu-item">داشبورد</a>
          <a href="add-business.html" class="menu-item">افزودن کسب‌وکار</a>
          <a href="user-dashboard.html" class="menu-item active">کاربران و تعاملات</a>
          <a href="delete-dashboard.html" class="menu-item">حذف‌ها</a>
        </nav>
      </div>
    </aside>

    <main class="main content-form">
      <h1>داشبورد کاربران</h1>

      <section class="box">
        <h3>نمای سایت</h3>
        <iframe src="../index.html" style="width:100%; height:320px; border:0; border-radius:8px; overflow:hidden;"></iframe>
      </section>

      <section class="box">
        <h3>کاربران ثبت‌شده</h3>
        <div class="table-wrap">
          <table class="table">
            <thead>
              <tr><th>نام</th><th>ایمیل</th><th>تاریخ ثبت</th></tr>
            </thead>
            <tbody id="userList">
              <tr><td data-label="نام">کاربر نمونه</td><td data-label="ایمیل">user@test.com</td><td data-label="تاریخ ثبت">1402/01/01</td></tr>
            </tbody>
          </table>
        </div>
      </section>

      <section class="box">
        <h3>آمار کسب‌وکارها</h3>
        <div class="table-wrap">
          <table class="table">
            <thead>
              <tr><th>نام کسب‌وکار</th><th>بازدید</th><th>لایک</th><th>کامنت</th></tr>
            </thead>
            <tbody id="businessStats">
              <tr>
                <td data-label="نام">کافه لاله‌زار</td>
                <td data-label="بازدید">152</td>
                <td data-label="لایک">47</td>
                <td data-label="کامنت">12</td>
              </tr>
              <tr>
                <td data-label="نام">رستوران نیاوران</td>
                <td data-label="بازدید">89</td>
                <td data-label="لایک">23</td>
                <td data-label="کامنت">5</td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
